<div class="wrap-tags" *ngIf="tags && tags.length">
  <p class="tag">Tagged: </p>
  <ul class="list-tags">
    <li *ngFor="let tag of tags">
      <a [queryParams]="taggedContentType ? {ctId: taggedContentType} : {}" [routerLink]="['/tag', tag.fields.slug]"
         angulartics2On="click"
         angularticsEvent="{{tag.fields.title}}">
        {{tag.fields.title}}
      </a>
    </li>
  </ul>
</div>
