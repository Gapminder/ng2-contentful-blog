<div class="wrap-tags">
  <p class="tag">Tagged: </p>
  <ul class="list-tags">
    <li *ngFor="let tag of tagList">
      <a [routerLink]="['/tag', tag.fields.slug]"
         angulartics2On="click"
         angularticsEvent="{{tag.fields.title}}">
        {{tag.fields.title}}
      </a>
    </li>
  </ul>
</div>
