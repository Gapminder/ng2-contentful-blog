<div *ngIf="profiles && profiles.length">
  <p class="info">Thanks to: </p>
  <ul class="contributors">
    <li *ngFor="let prolile of profiles">
      <a [height]="100" [width]="100" [gmContentfulSrcId]="prolile.fields.avatar.sys.id" *ngIf="prolile.fields.avatar" [routerLink]="['/profile', prolile.fields.userName]"></a>
    </li>
  </ul>
</div>
