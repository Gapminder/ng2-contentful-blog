<div *ngIf="profiles && profiles.length">
  <h4>Thanks to</h4>
  <ul class="contributors">
    <li *ngFor="let prolile of profiles">
      <a *ngIf="prolile.fields.avatar" [routerLink]="['/profile', prolile.fields.userName]">
        <img [gmContentfulSrcId]="prolile.fields.avatar.sys.id" alt="{{prolile.fields.userName}}">
      </a>
    </li>
  </ul>
</div>
