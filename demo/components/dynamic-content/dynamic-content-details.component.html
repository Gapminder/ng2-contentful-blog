<div class="row">
<div class="dynamic-details col-md-8" *ngIf="content">
  <h1>
    {{ content.title }}
  </h1>
  <p *ngIf="content.createdAt" class="date-info margin-top-0">
    <i class="fa fa-calendar" aria-hidden="true"></i>
    {{ content.createdAt | gmToDate | date }}
  </p>  <div class="entry-content" *ngIf="content.entries">
    <gm-entries-view [entries]="content.entries"></gm-entries-view>
  </div>

  <!-- TAGS -->
  <div class="row">
    <div class="col-md-12">
      <gm-tags *ngIf="content.tags" [tags]="content.tags"></gm-tags>
    </div>
  </div>

  <div class="dynamic-list row">

    <div class="dynamic-item col-md-6 col-sm-6 margin-bottom-35" *ngFor="let child of children">

    <a *ngIf="child.fields.thumbnail"
         [routerLink]="[routesManager.getRouteName(urlPath + '/'+ child.fields.slug)]"
         angulartics2On="click"
         angularticsEvent="{{child.fields.title}}"
         class="dynamic-wrap-img">
        <!--<span class="play"><i class="fa fa-play"></i></span>-->
        <img [gmContentfulSrcId]="child.fields.thumbnail.sys.id"
             alt="{{child.fields.title}}">
      </a>
      <div class="date-info">{{child.fields.createdAt | gmToDate | date}}</div>

      <a [routerLink]="[routesManager.getRouteName(urlPath + '/'+ child.fields.slug)]"
         angulartics2On="click"
         angularticsEvent="{{child.fields.title}}"
         class="post-title">
        {{child.fields.title}}
      </a>
      <p class="post-p">{{child.fields.description}}</p>
    </div>


  </div>

</div>
<div class="col-md-4 pull-right margin-top-35" *ngIf="content">
  <gm-related [relatedItems]="content.related" *ngIf="!content.relatedLocation"
              [relatedLocation]="content.relatedLocation"></gm-related>
  <gm-contributors [profiles]="profiles"></gm-contributors>
</div>

<div class="col-md-12 margin-top-35" *ngIf="content">
  <gm-related [relatedItems]="content.related" *ngIf="content.relatedLocation"
              [relatedLocation]="content.relatedLocation"></gm-related>
</div>
</div>
